<tr>
    <td>{{ device.name }}</td>
    <td>{{ device.id }}</td>
    {% if device.online %}
        <td><span class="badge badge-pill badge-success">ON</span></td>
    {% else %}
        <td><span class="badge badge-pill badge-secondary">OFF</span></td>
    {% endif %}

    {% if device.is_logging %}
        <td><span class="badge badge-pill badge-success">Yes</span></td>
    {% else %}
        <td><span class="badge badge-pill badge-secondary">No</span></td>
    {% endif %}

    {% if device.log_managed %}
        <td><input type="checkbox" checked aria-label="Use Device"></td>
    {% else %}
        <td><input type="checkbox" aria-label="Use Device"></td>
    {% endif %}
    <td><i class="far fa-play-circle"></i> <i class="fas fa-redo"></i></td>
</tr>
